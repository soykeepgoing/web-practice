<body>
        <p>저는 진격의 거인을 <b>꽤</b> 재밌게 보았습니다.</p>
    <p>진격의 거인은 <em>에렌 예거라는 아이의 이야기</em>라고 볼 수 있습니다. <br> 정확히는 에렌 예거가 어떻게 세계 평화를 지키는가에 대한 이야기 입니다.</p>
    <blockquote>에렌 미안해 <br> 
        그리고 <strong> 고마워..</strong> 
    </blockquote>

</body>
</html>
